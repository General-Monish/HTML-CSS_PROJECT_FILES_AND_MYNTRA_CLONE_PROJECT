<!DOCTYPE html>
<html lang="en">
<head>
    <title>BOX-MODEL</title>
    <style>
        *{margin: 0px;padding: 0px;}
        .Box{
            width: 100px;
            height: 100px;
            padding: 5px;
            margin: 10px;
            box-sizing:border-box;
        }
        #box1{
            background-color: aqua;
            text-align: center;
border: 5px solid black;
        }
           #box2{
            background-color: rgb(24, 116, 116);
            text-align: center;
border: 5px solid black;
        }
    </style>
</head>
<body>
<div id="box1" class="Box">first_Box</div>
<div id="box2" class="Box">second_Box</div>
</body>
</html>
